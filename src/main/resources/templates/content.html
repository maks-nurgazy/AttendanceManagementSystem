<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>

<body>


<div th:fragment="studentList">
    <div class="card height-auto">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table data-table text-nowrap">
                    <thead>
                    <tr>
                        <th>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input checkAll">
                                <label class="form-check-label">ID</label>
                            </div>
                        </th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student : ${students}">
                        <td>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label" th:text="${student.userName}">#0021</label>
                            </div>
                        </td>
                        <td th:text="${student.firstName}">Mark</td>
                        <td th:text="${student.lastName}">Willy</td>
                        <td class="badge badge-pill badge-success d-block mg-t-8">Present</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


</body>
</html>
