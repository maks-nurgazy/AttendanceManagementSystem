<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignIn</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
    <a class="navbar-brand" href="#">Fingerprint</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/attendance}">Attendance</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/logout}">Log out</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/signUp}">Sign Up</a>
        </li>

    </ul>
</nav>

<div class="container">
    <form action="#" class="needs-validation" th:action="@{/authenticate}" novalidate method="post">
        <div th:if="${(param.error != null)}" class="alert alert-danger col-xs-offset-1 col-xs-10">
            Invalid username and password.
        </div>

        <div th:if="${(param.logout != null)}" class="alert alert-success col-xs-offset-1 col-xs-10">
            You have been logged out.
        </div>
        <div class="form-group">
            <label for="uname">Username:</label>
            <input type="text" class="form-control" id="uname" placeholder="Enter username" name="username" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>

</div>


<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
